<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity and Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Item Quantity and Price Calculator</h1>
    </header>
    <main>
        <div class="item-container">
            <label for="item-price">Item Price ($):</label>
            <input type="number" id="item-price" value="10" min="0" step="0.01"/>

            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" value="1" min="1" />

            <div class="total-price">
                <label>Price: $</label>
                <span id="total-price">10.00</span>
            </div>
        </div>
        
        <div class="fees-container">
            <div class="logistic-fees">
                <label>Logistic Fees: $</label>
                <span id="logistic-fees">0.00</span>
            </div>

            <div class="platform-fees">
                <label>Platform Fees: $</label>
                <span id="platform-fees">3.00</span>
            </div>

            <div class="total-product-price">
                <label>Total Product Price: $</label>
                <span id="total-product-price">13.00</span>
            </div>
        </div>

        <div class="negotiation-container">
            <label for="negotiation-price">Your Offer ($):</label>
            <input type="range" id="negotiation-price" min="0" max="100" step="0.01" value="10"/>
            <span id="negotiation-value">10.00</span>

            <button id="negotiate-button">Negotiate</button>

            <div class="negotiation-result" id="negotiation-result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
