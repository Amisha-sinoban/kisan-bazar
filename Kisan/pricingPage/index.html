<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity and Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Item Quantity and Price Calculator</h1>
    </header>
    <main>
        <div class="item-container">
            <label for="item-price">Item Price ($):</label>
            <input type="number" id="item-price" value="10" min="0" step="0.01"/>

            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" value="1" min="1" />

            <div class="total-price">
                <label>Price: $</label>
                <span id="total-price">10.00</span>
            </div>
        </div>
        
        <div class="fees-container">
            <label for="logistic-fees">Logistic Fees ($):</label>
            <input type="number" id="logistic-fees" value="0" min="0" step="0.01"/>

            <label for="platform-fees">Platform Fees ($):</label>
            <input type="number" id="platform-fees" value="0" min="0" step="0.01"/>

            <div class="total-product-price">
                <label>Total Product Price: $</label>
                <span id="total-product-price">10.00</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
